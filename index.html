<html>

<head>
  <title>Play MTA</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script type="application/javascript" src="lib/bundle.js"></script>

<body>
  <main>
  <nav class='left-nav'>
    <div class="top-lvl-buttons">
      <button class='controls-toggle'>controls</button>
      <button class="mute">
        <i class="mute fas fa-volume-up"></i>
      </button>
    </div>

    <nav class='controls'>
      <button class='train-controls' data-dir='1'>
        dispatch downtown
      </button>

      <button class='train-controls' data-dir='-1'>
        dispatch uptown
      </button>


      <button class='reset'>
        clear trains
      </button>

      <button class='deselect'>
        deselect all
      </button>

      <button class='re-center'>
        center map
      </button>
    </nav>

    <img
    class='bullet-hidden left-bullet'
    alt='subway-bullet' />
  </nav>

  <div class="canvas-container">
    <canvas id="canvas"></canvas>
  </div>

  <!-- BUG if i delete this canvas dissapears-->
  <div class="background-img-container">
  </div>

    <div class="modal-inner-box">
      <div class="modal-always-shown">
        <div class="arrow-tab">
          <div class="arrow">
            <i class="fas fa-arrow-right"></i>
          </div>
        </div>

        <nav class='right-nav'>
          <img
          class='bullet-hidden right-bullet'
          alt='subway-bullet' />

          <ul class='portfolio-links'>
            <li>
              <a href="https://github.com/cameronmcinnes">
                <i class="fab fa-github"></i>
              </a>
            </li>

              <a href="https://www.linkedin.com/in/cameron-mcinnes-008bb625/">

        </nav>

      </div>
      <div class="modal-body">
        <header>
          <img class='logo' src="assets/play_mta_updated_logo.svg" alt="logo"><p>MTA</p>
        </header>
        <h2>Play the subway like an instrument</h2>
        <div class="modal-section">


          <figure class='keyboard'>
            <div class="key-row ltr-1">
              <div class="key big"></div>
              <div class="key">
                <div class="key-overlay">
                  <p>Q</p>
                </div>
              </div>
              <div class="key"><p>W</p></div>
              <div class="key"><p>E</p></div>
              <div class="key"><p>R</p></div>
              <div class="key"><p>T</p></div>
              <div class="key"><p>Y</p></div>
              <div class="key"><p>U</p> </div>
              <div class="key"><p>I</p> </div>
              <div class="key"><p>O</p> </div>
              <div class="key"><p>P</p> </div>

            </div>
            <div class="key-row ltr-2">
              <div class="key bigger"></div>
              <div class="key"><p>A</p></div>
              <div class="key"><p>S</p></div>
              <div class="key"><p>D</p></div>
              <div class="key"><p>F</p></div>
              <div class="key"><p>G</p></div>
              <div class="key"><p>H</p> </div>
              <div class="key"><p>J</p></div>
              <div class="key"><p>K</p></div>
              <div class="key"><p>L</p></div>

            </div>
            <div class="key-row ltr-3">
              <div class="key biggest"></div>
              <div class="key"><p>Z</p></div>
              <div class="key"><p>X</p></div>
              <div class="key"><p>C</p></div>
              <div class="key"><p>V</p></div>
              <div class="key"><p>B</p></div>
              <div class="key"><p>N</p></div>
              <div class="key"><p>M</p></div>
              <div class="key"><p></p></div>

            </div>
            <div class='key-row space-row'>
            <div class="key cntrl">
              <div class="key-overlay cntrl">
                <p>cntrl</p>
              </div>
            </div>
            <div class="key space-bar">

            </div>
          </div>
          </figure>
          <figcaption class='keyboard'>
            <span class='up-or-downtown'>dispatch trains:</span>
          </figcaption>

          <div class='scroll-demos'>
            <figure class='trackpad'>
              <div class="fingers">
                <div class="left"><img src="assets/fingerprint.png" alt="print"></div>
                <div class="right"><img src="assets/fingerprint.png" alt="print"></div>
              </div>
            </figure>

            <figure class='mouse'>
              <div class="top">
                <div class="scroll-wheel"></div>
              </div>
              <div class="bottom"></div>
            </figure>
          </div>
          <figcaption>scroll to zoom, click and drag to pan</figcaption>

          <div class='click-demos'>
            <figure class='trackpad'>
              <div class="fingers">
                <img src="assets/fingerprint.png" alt="print">
              </div>
            </figure>

            <figure class='mouse'>
              <div class="top">
                <div class="click"></div>
              </div>
              <div class="bottom"></div>
            </figure>
          </div>

          <figcaption>click train lines to select them and isolate their sound</figcaption>

          <img class='click-demo' src="https://media.giphy.com/media/PPl2AvkPZyRgDaJ2Nu/giphy.gif" alt="">

          <span>click a moving train line to isolate that line's sound</span>
          <span>click again to deselect</span>

          </figcaption> -->

          <p>press space to toggle this menu</p>
        </div>
      </div>

        <li><img src="assets/subway_bullets/1.svg" alt="bullet-1"></li>
