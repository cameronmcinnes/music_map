<html>

<head>
  <title>Musical MTA Map</title>
  <script type="application/javascript" src="lib/bundle.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>

  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
</head>

<body>
  <main>

  <nav class='left-nav'>

    <ul class='portfolio-links'>
      <li><a href="#">Cameron McInnes</a></li>
      <li>
        <a href="https://github.com/cameronmcinnes">
          <i class="fab fa-github"></i>
        </a>
      </li>

      <li>
        <a href="https://www.linkedin.com/in/cameron-mcinnes-008bb625/">
          <i class="fab fa-linkedin"></i>
        </a>
      </li>

      <li>
        <a>
          <i class="fas fa-question"></i>
        </a>
      </li>
      <p class='about'>
        This is a project, its very cool
      </p>
    </ul>

    <img
      class='bullet-hidden left-bullet'
      alt='subway-bullet' />
  </nav>

  <div class="canvas-container">
    <canvas id="canvas"></canvas>
  </div>

  <nav class='right-nav'>

    <nav class='controls'>

      <button class="mute">
          <i class="mute fas fa-volume-up"></i>
      </button>

      <button class='reset'>
        reset map
      </button>

      <button class='deselect'>
        deselect all
      </button>

      <ul class='train-controls'>
        <button class='train-controls' data-dir='1'>
            dispatch all downtown
        </button>

        <button class='train-controls' data-dir='-1'>
            dispatch all uptown
        </button>
      </ul>


    </nav>
    <img
    class='bullet-hidden right-bullet'
    alt='subway-bullet' />

  </nav>
  <div class="background-img-container">
    <img class="background-image" src='./background_map/bg_map.svg'/>
  </div>

</main>

</body>

</html>
