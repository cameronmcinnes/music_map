<html>

<head>
  <title>Musical MTA Map</title>
  <script type="application/javascript" src="lib/bundle.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>

  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
</head>

<body>
  <main>

  <nav class='controls'>
    <button class="mute">
        <i class="fas fa-volume-off"></i>
      </button>

    <button class='reset'>
        reset map
      </button>

    <ul class='train-controls'>
      <button data-dir='1'>
          dispatch trains forward
        </button>

      <button data-dir='-1'>
          dispatch trains backward
        </button>
    </ul>
  </nav>

  <div class="canvas-container">
    <canvas id="canvas"></canvas>
  </div>

  <ul class='portfolio-links'>
    <li><a href="#">Cameron McInnes</a></li>
    <li>
      <a href="https://github.com/cameronmcinnes">
          <i class="fab fa-github"></i>
        </a>
    </li>

    <li>
      <a href="https://www.linkedin.com/in/cameron-mcinnes-008bb625/">
          <i class="fab fa-linkedin"></i>
        </a>
    </li>
    <li><a href="#">more projects</a></li>
  </ul>
</main>

</body>

</html>
